<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz Programação</h1>
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answer">0</span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart">Refazer o quizz</button>
    </div>
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">Qual é a unidade de medida para metros</span>
        </p>
        <div id="answer-box">
            <button><span class="btn-letter">a</span> <span class="question-answer">m</span></button>
            <button><span class="btn-letter">b</span> <span class="question-answer">cm</span></button>
            <button><span class="btn-letter">c</span> <span class="question-answer">mm</span></button>
            <button><span class="btn-letter">d</span> <span class="question-answer">dm</span></button>
        </div>

        <!--template da resposta -->
        <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer">m</span></button>
    </div>
</body>
</html>
